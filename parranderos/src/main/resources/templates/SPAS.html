<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de SPAs</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <style>
        .boton-container {
           display: flex;
           justify-content: space-between;
           width: 100%;
        }
    
        button {
           flex: 1; 
           padding: 10px; 
        }
    </style>
</head>
<body>
    <div>
        <h1>Lista de SPAs</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Capacidad</th>
                    <th>Hora Apertura</th>
                    <th>Hora Cierre</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tr th:each="spa : ${spas}">
                <td th:text="${spa.pk.id.id}"></td>
                <td th:text="${spa.pk.id.nombre}"></td>
                <td th:text="${spa.pk.id.capacidad}"></td>
                <td th:text="${spa.pk.id.hora_apertura}"></td>
                <td th:text="${spa.pk.id.hora_cierre}"></td>
                <td>
                    <a th:href="@{/servicios-basicos/spas/{id}/edit(id=${spa.pk.id.id})}">Editar</a>
                    <a th:href="@{/servicios-basicos/spas/} + ${spa.pk.id.id} + '/delete'" 
                       onclick="return confirm('¿Estás seguro de querer eliminar este SPA?')">Eliminar
                    </a>
                </td>
            </tr>
        </table>
        <div class="boton-container">
            <a th:href="@{/servicios-basicos}" class="btn btn-primary">Volver a la lista de Servicios Básicos</a>
            <a th:href="@{/servicios-basicos/spas/new}" class="btn btn-primary">Crear nueva spa</a>
        </div>
    </div>
</body>
</html>
