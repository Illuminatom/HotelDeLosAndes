<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <style>
        .boton-container {
           display: flex;
           justify-content: space-between;
           width: 100%;
        }
    
        button {
           flex: 1; 
           padding: 10px; 
        }
    </style>
</head>
<body>
    <div>
        <h1>Lista de Planes</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descuento Habitación</th>
                    <th>Productos incluidos</th>
                    <th>Servicios incluidos</th>
                </tr>
            </thead>
            <th:block th:each="plan:${planes}">
                <tr>
                    <td th:text="${plan.id}"></td>
                    <td th:text="${plan.nombre}"></td>
                    <td th:text="${plan.descuentoHabitacion}"></td>
                    <td>
                        <a th:href="@{/planes/{id}/productos(id=${plan.id})}">Productos incluidos</a>
                    </td>
                    <td>
                        <a th:href="@{/planes/{id}/servicios(id=${plan.id})}">Servicios incluidos</a>
                    </td>
                    <td>
                        <a th:href="@{/planes/{id}/edit(id=${plan.id})}">Editar</a>
                        <br>
                        <a th:href="@{/planes/} + ${plan.id} + '/delete'" 
                        onclick="return confirm('¿Estás seguro de querer eliminar este plan?')">
                        Eliminar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div class="boton-container">
            <a th:href="@{/}" class="btn btn-primary">Volver atrás</a>
            <a th:href="@{/planes/new}" class="btn btn-primary">Añadir Plan</a>
        </div>
    </div>
</body>
</html>
