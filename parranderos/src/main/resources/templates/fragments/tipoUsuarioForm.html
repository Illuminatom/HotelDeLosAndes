<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="tipoUsuarioForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">ID</label>
            <input type="number" class="form-control" id="id" name="id" required th:value="${tipoUsuario.id}"/>
            <label class="col-form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required th:value="${tipoUsuario.nombre}"/>
            <label class="col-form-label">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" required th:value="${tipoUsuario.descripcion}"/>
            <br>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary">
                <a th:href="@{/tiposUsuarios}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
