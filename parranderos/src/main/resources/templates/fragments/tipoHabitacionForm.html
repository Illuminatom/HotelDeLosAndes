<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="tipoHabitacionForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">id</label>
            <input type="number" class="form-control"  id="id" name="id" required th:value="${tipoHabitacion.id}"/>
            <label class="col-form-label">Nombre</label>
            <input type="text" class="form-control"  id="nombre" name="nombre" required th:value="${tipoHabitacion.nombre}"/>
            <label class="col-form-label">Capacidad</label>
            <input class="form-control" type="number" id="capacidad" name="capacidad" required th:value="${tipoHabitacion.capacidad}"/>
            <label class="col-form-label">Precio Por Noche</label>
            <input type="text" class="form-control"  id="precioNoche" name="precioNoche" required th:value="${tipoHabitacion.precioNoche}"/>
            <br>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/tiposHabitaciones}" class="btn btn btn-primary">Cancelar</a>
            </div>

        </form>
    </div>
</body>
</html>
