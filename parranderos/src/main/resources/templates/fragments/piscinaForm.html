<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="piscinaForm(titulo, crear)" class="container border border-2 2-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">ID del Servicio</label>
            <input type="number" class="form-control" id="id" name="id" th:value="${servicioBasico.id}" th:readonly="${!crear}"/>
            <label class="col-form-label">Nombre del Servicio</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required th:value="${servicioBasico.nombre}"/>
            <label class="col-form-label">Capacidad</label>
            <input type="number" class="form-control" id="capacidad" name="capacidad" required th:value="${servicioBasico.capacidad}"/>
            <label class="col-form-label">Profundidad (CM)</label>
            <input type="number" class="form-control" id="profundidad" name="profundidad" required th:value="${piscina.profundidad}"/>  
            <label class="col-form-label">Costo</label>
            <input type="number" class="form-control" id="costo" name="costo" required th:value="${servicioBasico.costo}"/>   
            <label class="col-form-label">Hora Apertura</label>
            <input type="time" class="form-control" id="hora_apertura" name="hora_apertura" required th:value="${servicioBasico.hora_apertura}"/>     
            <label class="col-form-label">Hora Cierre</label>
            <input type="time" class="form-control" id="hora_apertura" name="hora_apertura" required th:value="${servicioBasico.hora_apertura}"/>   
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary">
                <a th:href="@{/servicios-basicos/piscinas}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
