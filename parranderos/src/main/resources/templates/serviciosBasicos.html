<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios Básicos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de Servicios Básicos</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Capacidad</th>
                </tr>
            </thead>
            <th:block th:each="servicioBasico : ${serviciosBasicos}">
                <tr>
                    <td th:text="${servicioBasico.id}"></td>
                    <td th:text="${servicioBasico.nombre}"></td>
                    <td th:text="${servicioBasico.capacidad}"></td>
                    <td>
                        <a th:href="@{/servicios-basicos/{id}/edit(id=${servicioBasico.id})}">Editar</a>
                        <br>
                        <a th:href="@{/servicios-basicos/} + ${servicioBasico.id} + '/delete'"
                        onclick="return confirm('¿Estás seguro de querer eliminar este servicio básico?')">
                        Eliminar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div class="container mx-auto w-25">
            <a th:href="@{/}" class="btn btn-primary">Volver atras</a>
            <a th:href="@{/servicios-basicos/new}" class="btn btn-primary">Añadir Servicio</a>
        </div>
        <br>
        <div class="container mx-auto">
            <a th:href="@{/servicios-basicos/restaurantes-bares}" class="btn btn-primary">Restaurantes y Bares</a>
            <a th:href="@{/servicios-basicos/salas}" class="btn btn-primary">Salas</a>
            <a th:href="@{/servicios-basicos/gimnasios}" class="btn btn-primary">Gimnasios</a>
            <a th:href="@{/servicios-basicos/tiendas}" class="btn btn-primary">Tiendas</a>
            <a th:href="@{/servicios-basicos/piscinas}" class="btn btn-primary">Piscinas</a>
            <a th:href="@{/servicios-basicos/lavanderias}" class="btn btn-primary">Lavanderias</a>
            <a th:href="@{/servicios-basicos/spas}" class="btn btn-primary">SPA'S</a>
        </div>
    </div>
</body>
</html>
