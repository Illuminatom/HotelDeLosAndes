<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Entrada</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<div>
    <form action="#" th:action="@{/reservas/registrar/entrada/done}" th:object="${reserva}" method="post">
        <div class="container border border-2 2-25">
            <h1 class="text-center" > Registrar Entrada</h1>    
            <label class="col-form-label" for="reserva">Seleccione la reserva: </label>
            <select class="form-control" id="reserva" name="reserva" required>
                <th:block th:each="reserva : ${reservas}">
                    <option th:value="${reserva.id}" th:text="${reserva.cliente.nombre + reserva.habitacion.tipoHabitacion.nombre + reserva.fechaEntrada}" th:selected="${reserva != null}"></option>
                </th:block>
            </select>  
            <div class="text-center">
                <input type="submit" value="Registrar" class="btn btn-primary">
                <a th:href="@{/}" class="btn btn-primary">Cancelar</a>
            </div>
        </div>
    </form>
</div>
