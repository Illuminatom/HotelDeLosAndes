<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <style>
        .boton-container {
           display: flex;
           justify-content: space-between;
           width: 100%;
        }
    
        button {
           flex: 1; 
           padding: 10px; 
        }
    </style>
</head>
<body>
    <div>
        <h1>Lista de Habitaciones</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Disponible</th>
                    <th>Capacidad</th>
                    <th>Hotel</th>
                    <th>Tipo de Habitacion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="habitacion:${habitaciones}">
                <tr>
                    <td th:text="${habitacion.id}"></td>
                    <td th:text="${habitacion.disponible}"></td>
                    <td th:text="${habitacion.tipoHabitacion.capacidad}"></td>
                    <td th:text="${habitacion.hotel.nombre}"></td>
                    <td th:text="${habitacion.tipoHabitacion.nombre}"></td>
                    <td>
                        <a th:href="@{habitaciones/{id}/edit(id=${habitacion.id})}">Editar</a>
                        <br>
                        <a th:href="@{'/habitaciones/' + ${habitacion.id} + '/delete'}" 
                            onclick="return confirm('¿Estás seguro de querer eliminar esta habitacion?')">
                            Eliminar
                         </a>                     
                    </td>
                </tr>
            </th:block>
        </table>
        <div class="boton-container">
            <a th:href="@{/}" class="btn btn-primary">Volver atras</a>
            <a th:href="@{habitaciones/new}" class="btn btn-primary">Añadir Habitacion</a>
        </div>
    </div>
</body>
</html>
