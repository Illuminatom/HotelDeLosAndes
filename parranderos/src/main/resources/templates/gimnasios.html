<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gimnasios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <style>
        .boton-container {
           display: flex;
           justify-content: space-between;
           width: 100%;
        }
    
        button {
           flex: 1; 
           padding: 10px; 
        }
    </style>
</head>
<body>
    <div>
        <h1>Lista de Gimnasios</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Capacidad</th>
                    <th>Costo</th>
                    <th>Hora Apertura</th>
                    <th>Hora Cierre</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <th:block th:each="gimnasio : ${gimnasios}">
                <tr>
                    <td th:text="${gimnasio.pk.id.id}"></td>
                    <td th:text="${gimnasio.pk.id.nombre}"></td>
                    <td th:text="${gimnasio.pk.id.capacidad}"></td>
                    <td th:text="${gimnasio.pk.id.costo}"></td>
                    <td th:text="${gimnasio.pk.id.horaApertura}"></td>
                    <td th:text="${gimnasio.pk.id.horaCierre}"></td>
                    <td>
                        <a th:href="@{/servicios-basicos/gimnasios/{id}/edit(id=${gimnasio.pk.id.id})}">Editar</a>
                        <a th:href="@{/servicios-basicos/gimnasios/} + ${gimnasio.pk.id.id} + '/delete'"
                        onclick="return confirm('¿Estás seguro de querer eliminar este gimnasio?')">
                        Eliminar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div class="boton-container">
            <a th:href="@{/servicios-basicos}" class="btn btn-primary">Volver a la lista de Servicios Basicos</a> 
            <a th:href="@{/servicios-basicos/gimnasios/new}" class="btn btn-primary">Crear un nuevo Gimnasio</a>
        </div>
    </div>
</body>
</html>
