<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Usuarios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de Tipos de Usuarios</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                </tr>
            </thead>
            <th:block th:each="tipoUsuario:${tiposUsuarios}">
                <tr>
                    <td th:text="${tipoUsuario.id}"></td>
                    <td th:text="${tipoUsuario.nombre}"></td>
                    <td th:text="${tipoUsuario.descripcion}"></td>
                    <td>
                        <a th:href="@{tiposUsuarios/{id}/edit(id=${tipoUsuario.id})}">Editar</a>
                        <br>
                        <a th:href="@{tiposUsuarios/{id}/delete(id=${tipoUsuario.id})}" 
                        onclick="return confirm('¿Estas seguro de querer borrar este Tipo de Usuario?')">
                        Eliminar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div class ="container mx-auto w-25">
            <a th:href="@{/}" class="btn btn-primary">Volver atras</a>
            <a th:href="@{tiposUsuarios/new}" class="btn btn-primary">Añadir Tipo Usuario</a>
        </div>
    </div>
</body>
</html>
