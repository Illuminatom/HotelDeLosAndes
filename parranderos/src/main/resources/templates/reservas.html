<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reservas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <style>
        .boton-container {
           display: flex;
           justify-content: space-between;
           width: 100%;
        }
        button {
           flex: 1; 
           padding: 10px; 
        }
    </style>
</head>
<body>
    <div>
        <h1>Lista de Reservas</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Fecha de Entrada</th>
                    <th>Fecha de Salida</th>
                    <th>Cobro Total</th>
                    <th>Cliente</th>
                    <th>Habitación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody th:each="reserva:${reservas}">
                <tr>
                    <td th:text="${reserva.id}"></td>
                    <td th:text="${reserva.fechaEntrada}"></td>
                    <td th:text="${reserva.fechaSalida}"></td>
                    <td th:text="${reserva.cobroTotal}"></td>
                    <td th:text="${reserva.cliente.nombre}"></td>
                    <td th:text="${reserva.habitacion.nombre}"></td>
                    <td>
                        <a th:href="@{/reservas/{id}/edit(id=${reserva.id})}">Editar</a>
                        <br>
                        <a th:href="@{/reservas/{id}/delete(id=${reserva.id})}" 
                        onclick="return confirm('¿Estás seguro de querer borrar esta reserva?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="boton-container">
            <a th:href="@{/}" class="btn btn-primary">Volver atrás</a>
            <a th:href="@{/reservas/new}" class="btn btn-primary">Crear Reserva</a>
        </div>
    </div>
</body>
</html>
