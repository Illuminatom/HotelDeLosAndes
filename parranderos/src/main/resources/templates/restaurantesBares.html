<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurantes y Bares</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <style>
        .boton-container {
           display: flex;
           justify-content: space-between;
           width: 100%;
        }
    
        button {
           flex: 1; 
           padding: 10px; 
        }
    </style>
</head>
<body>
    <div>
        <h1>Lista de Restaurantes y Bares</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Capacidad</th>
                    <th>Estilo</th>
                    <th>Menu</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <th:block th:each="restauranteBar : ${restaurantesBares}">
                <tr>
                    <td th:text="${restauranteBar.pk.id.id}"></td>
                    <td th:text="${restauranteBar.pk.id.nombre}"></td>
                    <td th:text="${restauranteBar.pk.id.capacidad}"></td>
                    <td th:text="${restauranteBar.estilo}"></td>
                    <td>
                        <a th:href="@{/servicios-basicos/restaurantes-bares/{id}/menu(id=${restauranteBar.pk.id.id})}">Menu</a>
                    </td> 
                    <td>
                        <a th:href="@{/servicios-basicos/restaurantes-bares/{id}/edit(id=${restauranteBar.pk.id.id})}">Editar</a>
                        <a th:href="@{/servicios-basicos/restaurantes-bares/} + ${restauranteBar.pk.id.id} + '/delete'"
                        onclick="return confirm('¿Estás seguro de querer eliminar este restaurante o bar?')">
                        Eliminar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div class="boton-container">
            <a th:href="@{/servicios-basicos}" class="btn btn-primary">Volver a la lista de Servicios Basicos</a>
            <a th:href="@{/servicios-basicos/restaurantes-bares/new}" class="btn btn-primary">Crear Nuevo Restaurante o Bar</a>
        </div>
    </div>
</body>
</html>
