<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiendas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <style>
        .boton-container {
           display: flex;
           justify-content: space-between;
           width: 100%;
        }
    
        button {
           flex: 1; 
           padding: 10px; 
        }
    </style>
</head>
<body>
    <div>
        <h1>Lista de Tiendas</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Capacidad</th>
                    <th>Tipo</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <th:block th:each="tienda : ${tiendas}">
                <tr>
                    <td th:text="${tienda.pk.id.id}"></td>
                    <td th:text="${tienda.pk.id.nombre}"></td>
                    <td th:text="${tienda.pk.id.capacidad}"></td>
                    <td th:text="${tienda.tipo}"></td>
                    <td>
                        <a th:href="@{/servicios-basicos/tiendas/{id}/edit(id=${tienda.pk.id.id})}">Editar</a>
                        <a th:href="@{/servicios-basicos/tiendas/} + ${tienda.pk.id.id} + '/delete'"
                           onclick="return confirm('¿Estás seguro de querer eliminar esta tienda?')">Eliminar</a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div class="boton-container">
            <a th:href="@{/servicios-basicos}" class="btn btn-primary">Volver a la lista de Servicios Basicos</a>
            <a th:href="@{/servicios-basicos/tiendas/new}" class="btn btn-primary">Crear un nueva Tienda</a>
        </div>
    </div>
</body>
</
